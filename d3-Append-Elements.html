<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 Append Elements</title>
<style>
      /* Your CSS goes here */
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

      <div id="header">
            <p>Is this a circle?</p>
      </div>
      <svg width="500px" height="40px">
            <circle r="20" cx="50" cy="20"/>
      </svg>
      <div class="footer">
            <p>Yeah, looks like it</p>
      </div>

<script>
      //Appending a new element
      alert("Now we will append a new element");
      d3.select('#header')
            .append("p")
            .attr("id", "Appended")
            .text("(I am an appended paragraph)")
            .style("color", "grey");

      //Removing an element
      alert("And now we remove it")
      d3.select("#Appended").remove();
</script>
</body>
</html>
