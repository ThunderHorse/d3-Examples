<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 Selections</title>
<style>
      /* Your CSS goes here */
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

      <div id="header">
            <p>Is this a circle?</p>
      </div>
      <svg width="500px" height="40px">
            <circle r="20" cx="50" cy="20"/>
      </svg>
      <div class="footer">
            <p>Yeah, looks like it</p>
      </div>

<script>
      //Various methods for element selection in d3
      var txt = d3.select("p").text(); //Get text value
      //var txt = d3.select("p")[0][0]; //Grabs element not text
      alert("The first <p> tags inner text is: " + txt);

      //Altering Text
      alert("Now changing text above circle by utilizing d3");
      d3.select("p").text("This is a circle, eh?");

      //Example of Grabbing element via css selector
      //Also good examples of assigning selections to re-usable vars
      var footer = d3.select(".footer")[0][0]; //Grabs first element of class footer that is on page
      var header = d3.select("#header"); //Grabs element with id of header

      var circle = d3.select("svg circle"); //Grabs circle element within svg. Prepend 'svg' as a best practice

      //Example of selecting element within another selection (utilizing method chaining)
      var chain = d3.select(".footer").select("p");

      //Examples of changing a selections attributes
      alert("Now changing circle fill to red");
      circle.attr("fill", "red");

      alert("Now changing circle radius to 5");
      circle.attr("r", 5);

      alert("Now changing circle to put stroke around it");
      circle.attr("stroke", "black");

      alert("Now changing font style of first paragraph to Arial")
      d3.select("p").style("font-family" , "Arial");

      //Demonstrating creating new selection in middle of chain
      alert("Look at code to see how this creates a new selection mid chain")
      var myGraf = d3.select('#header')
                        .style("background-color", "BlanchedAlmond")
                  .select("p")
                        .style("color", "DarkCyan")
                        .style("font-family", "Arial")
                        .style("font-weight", "bold");

      alert("Look at code to see how you can store selections and chaining for later use");
      //Demonstrating Chains and Variable Assignment for later use
      var myCircle = d3.select("circle")
                        .attr("fill", "red")
                        .attr("r", 10)
                        .attr("stroke", "black")
                        .attr("stroke-width", 2);
</script>
</body>
</html>
