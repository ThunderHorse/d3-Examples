<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Drawing Order and Groups</title>
		<style>
			svg text{
				text-anchor:middle;
				fill:lightgrey;
			}

			svg rect{
				fill:crimson;
				opacity:0.5;
			}

			svg .blue-group{
			       fill: blue;
			       stroke-width: 3;
			}

			svg .red-group{
			       fill: red;
			       stroke-width: 4;
			       font-weight:bold;
			}
			svg .green-group{
			       fill: green;
			       stroke-width: 2;
			       font-family: Arial;
			       fill-opacity:0.5;
			}
		</style>
	</head>
	<body>
		<svg class="stylesDemo" viewBox="0 0 600 400">
			<text x="100" y="35" class="boldText">Text on bottom</text>
			<rect x="0" y="0" width="200" height="60" />
          	<rect x="250" y="0" width="200" height="60"/>
          	<text x="350" y="35">Text on top</text>

          <g class="blue-group">
                 <text x="50" y="120">Blue group</text>
                 <rect x="0" y="140" width="50" height="50" rx="10" ry="110"/>
                 <polygon points="80,130 70,170 130,150"/>
                 <line x1="60" y1="175" x2="120" y2="190" stroke="blue"/>
          </g>
          <g class="red-group">
                 <text x="200" y="120">Red group</text>
                 <rect x="200" y="140" width="50" height="50" rx="10" ry="110"/>
                 <polygon points="280,130 270,170 330,150"/>
                 <line x1="260" y1="175" x2="320" y2="190" stroke="red"/>
          </g>
          <g class="green-group">
                 <text x="400" y="120">Green group</text>
                 <rect x="400" y="140" width="50" height="50" rx="10" ry="110"/>
                 <polygon points="480,130 470,170 530,150"/>
                 <line x1="460" y1="175" x2="520" y2="190" stroke="green"/>
          </g>
		</svg>
	</body>
</html>
