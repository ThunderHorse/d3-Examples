<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3 Text</title>
		<style>
			html {
  				font-size: 16px;
			}

			svg a {
				fill: blue;
			}

			svg a:visited {
				fill:purple;
			}

			svg a:hover {
				text-decoration: underline;
			}

			svg anchorText {
				fill: grey;
				font-size: 2em;
			}

			svg text {
				font-size: 1.5em;
			}

			svg .linkText {
				font-size: 1em;
			}

			svg .partyText {
				fill:lightgrey;
				stroke: red;
				font-family: Comic Sans MS;
			}

			.textDemo {
				min-height: 200px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<p>Responsive SVG text</p>
		<svg class="textDemo" viewBox="0 0 600 400"> 
			<text x="10%" y="25%">SVG text, now in SVG only</text>

			<text x="10%" y="35%" class="partyText">Party like it's 1999!</text>

	       	<text x="10%" y="45%" class="anchorText">Anchor's away! Or not...</text>
       		<circle cx="10%" cy="45%" r="4" fill="magenta"/>
       		<line x1="10%" y1="45%" x2="49.5%" y2="45%" stroke="magenta"/>

       		<text x="10%" y="55%" class="anchorText">Where did all my text go?</text>

	       <text x="0%" y="70%" text-anchor="start">This text is</text>
       		<text x="0%" y="76%" text-anchor="start">aligned</text>
	       <text x="0%" y="82%" text-anchor="start">to the left</text>
	       <text x="50%" y="70%" text-anchor="middle">This text is</text>
	       <text x="50%" y="76%" text-anchor="middle">aligned</text>
	       <text x="50%" y="82%" text-anchor="middle">to the center</text>
	       <text x="100%" y="70%" text-anchor="end">This text is</text>
	       <text x="100%" y="76%" text-anchor="end">aligned</text>
	       <text x="100%" y="82%" text-anchor="end">to the right</text>

	       <text x="10%" y="90%" class="linkText">Here's where to go to <a xlink:href="/getfile?safari4=true&item=/images/9780133439649/assets/http://www.w3schools.com/svg/svg_text.asp">learn more about SVG text</a>, including how to rotate it</text>
		</svg>
	</body>
</html>
