<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style>
			.shapeDemo {
				min-height: 200px;
				width: 100%;
			}

			svg .purpleCircle {
				fill: darkmagenta;
				stroke: black;
				stroke-width:5;
			}

			svg .redRectangle {
				fill: red;
				stroke: black;
				stroke-width: 5;
			}
		</style>
	</head>
	<body>
		<p>SVG sandbox</p>
		<svg class="shapeDemo"> 
			<circle cx="75%" cy="10%" r="2.5%" class="purpleCircle"/>
			<circle cx="25%" cy="10%" r="1%" class="purpleCircle"/>
			<circle cx="50%" cy="22%" r="5%" class="purpleCircle"/>

			<rect x="20%" y="30%" width="10%" height="5%" class="redRectangle" />
		</svg>
	</body>
</html>
