<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 Generated Markup</title>
<style>
      /* Your CSS goes here */
</style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
      //Generating entire page via d3
      alert("Nothing is on this page yet, we will utilize d3 to create the markup");
      
      var body = d3.select("body")

      body.append("div")
          .attr("id","header")
        .append("p")
          .text("Is this a circle?");

      body.append("svg")
          .attr("height",40)
        .append("circle")
          .attr("r",20)
          .attr("cx",50)
          .attr("cy",20);

      body.append("div")
          .attr("class","footer")
        .append("p")
          .text("Yeah, looks like it");
 
</script>
</body>
</html>
